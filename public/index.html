<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Handlebars</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>

</head>

<body>
    <h1>Super Heroes</h1>
    <ul class="character-list-container"></ul>
    <!-- Handlebars Magic -->
    <script id="character-template" type="text/x-handlebars-template">
      {{#each characters}}
        <li class="characters">
            <img src="../images/{{shortCode}}.jpeg">
            <h2>Hero: {{name}} </h2>
            {{formatName}}
            <p>index position {{@index}}</p>
            <p>Secret Identity: {{realName}} </p>
            {{#if team}}<p>Team:  {{team}}  </p> {{/if}}
             {{#unless team}} <p>Unaffiliated</p> {{/unless}}
        </li>
        {{/each}}
        </script>

        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
        <script src="../data/cast.js"></script>
        <script src="../js/scripts.js"></script>
        
</body>

</html>
