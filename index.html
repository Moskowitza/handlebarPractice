<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Super Heroes</h1>
        <ul class="chareacter-list-container"></ul>
        <!-- Handlebars Magic -->
        <script id="chareacter-template" type="text/x-handlebars-template">
        <li class="characters">
            <img src="images/{{shortCode}}.jpg">
            <h2>name: {{name}}</h2>
            <p>Secret Identity: {{realName}}</p>
            <p>Team: {{team}}</p>
        </li>
        
        </script>
        <!-- Handlebars CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.js"></script>
       <!-- JQUERY -->
       <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.amd.js"></script>
       <script src="js/scripts.js"></script>
    </body>
</html>
